<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="auth-buttons">
            <a href="login.html">Login</a>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Featured Content</h2>
        </section>
        <section class="content-row">
            <h3>Trending Movies</h3>
            <div class="row">
                <div class="movie">
                    <a href="content.html">
                        <img src="images/tab-content-1.png" alt="Movie 1">
                    </a>
                </div>
                <div class="movie">
                    <a href="content.html">
                        <img src="images/tab-content-2-1.png" alt="Movie 2">
                    </a>
                </div>
            </div>
        </section>
        <section class="content-row">
            <h3>Trending Series</h3>
            <div class="row">
                <div class="movie">
                    <a href="content.html">
                        <img src="images/tab-content-2-2.png" alt="Series 1">
                    </a>
                </div>
                <div class="movie">
                    <a href="content.html">
                        <img src="images/tab-content-2-3.png" alt="Series 2">
                    </a>
                </div>
            </div>
        </section>
        <section class="content-row">
            <h3>Recommended for You</h3>
            <div class="row">
                <div class="movie">
                    <a href="content.html">
                        <img src="images/tab-content-1.png" alt="Recommended 1">
                    </a>
                </div>
                <div class="movie">
                    
                    <a href="content.html">
                        <img src="images/tab-content-2-1.png" alt="Recommended 2">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
